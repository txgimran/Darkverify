<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Device Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
    }
    
    .minimal-card {
      width: 90%;
      max-width: 400px;
      background: #1a1a1a;
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }
    
    .minimal-icon {
      font-size: 3.5rem;
      margin-bottom: 25px;
    }
    
    .minimal-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fff;
    }
    
    .minimal-message {
      color: #888;
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 1rem;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 30px 0;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #333;
      animation: dotPulse 1.4s ease-in-out infinite both;
    }
    
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }
    
    .minimal-btn {
      background: #333;
      border: none;
      color: #fff;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .minimal-btn:hover {
      background: #444;
      transform: translateY(-1px);
    }
    
    @keyframes dotPulse {
      0%, 80%, 100% { 
        transform: scale(0.8);
        background: #333;
      }
      40% { 
        transform: scale(1);
        background: #666;
      }
    }
    
    .hidden {
      display: none;
    }
    
    .success .minimal-icon { color: #4CAF50; }
    .warning .minimal-icon { color: #FF9800; }
    .error .minimal-icon { color: #F44336; }
    
    .developer-credit {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .developer-credit a {
      color: #64b5ff;
      text-decoration: none;
      font-weight: 500;
    }
    
    .developer-credit a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="minimal-card">
    <!-- Loading Screen -->
    <div id="loadingScreen">
      <div class="minimal-icon">‚è≥</div>
      <div class="minimal-title">Verifying</div>
      <div class="minimal-message">Please wait while we verify your device</div>
      
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <div class="developer-credit">
        Developed by <a href="https://t.me/txgimran" target="_blank">#txg</a>
      </div>
    </div>
    
    <!-- VPN Blocked -->
    <div id="vpnScreen" class="hidden error">
      <div class="minimal-icon">üö´</div>
      <div class="minimal-title">VPN Detected</div>
      <div class="minimal-message">Please disable VPN to continue</div>
      <button class="minimal-btn" onclick="closeWindow()">Close</button>
      
      <div class="developer-credit">
        Developed by <a href="https://t.me/txgimran" target="_blank">#txg</a>
      </div>
    </div>
    
    <!-- Same Device -->
    <div id="sameScreen" class="hidden warning">
      <div class="minimal-icon">üì±</div>
      <div class="minimal-title">Device Exists</div>
      <div class="minimal-message">This device is already verified for this bot</div>
      <button class="minimal-btn" onclick="closeWindow()">Close</button>
      
      <div class="developer-credit">
        Developed by <a href="https://t.me/txgimran" target="_blank">#txg</a>
      </div>
    </div>
    
    <!-- Verified Success -->
    <div id="successScreen" class="hidden success">
      <div class="minimal-icon">‚úÖ</div>
      <div class="minimal-title">Verified</div>
      <div class="minimal-message">Device verification successful</div>
      <button class="minimal-btn" onclick="closeWindow()">Done</button>
      
      <div class="developer-credit">
        Developed by <a href="https://t.me/txgimran" target="_blank">#txg</a>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const loadingScreen = document.getElementById('loadingScreen');
    const vpnScreen = document.getElementById('vpnScreen');
    const sameScreen = document.getElementById('sameScreen');
    const successScreen = document.getElementById('successScreen');

    // URL Parameters
    const params = new URLSearchParams(window.location.search);
    const webhookUrl = decodeURIComponent(params.get("webhookUrl") || "");
    const botId = params.get("botId") || "";

    // Device verification tracking - BOT SPECIFIC
    const VERIFIED_DEVICES_KEY = `minimalVerified_${botId}`;
    
    // Start verification immediately
    document.addEventListener('DOMContentLoaded', startVerification);

    async function startVerification() {
      try {
        // Wait for 2 seconds
        await delay(2000);
        
        // Create device fingerprint (user_hash)
        const user_hash = createUserHash();
        
        // Check for VPN
        const vpn = await checkForVPN();
        
        // Prepare results for bot
        const results = {
          user_hash: user_hash,
          captcha: "true",
          vpn: vpn ? "true" : "false"
        };
        
        if (vpn) {
          // VPN detected
          showScreen('vpnScreen');
          sendWebhook(results, "vpn_blocked");
        } else {
          // Check if device already verified FOR THIS SPECIFIC BOT
          const verifiedDevices = getVerifiedDevices();
          const alreadyVerified = verifiedDevices.includes(user_hash);
          
          if (alreadyVerified) {
            // Same device FOR THIS BOT
            showScreen('sameScreen');
            sendWebhook(results, "already_verified");
          } else {
            // New device FOR THIS BOT
            markDeviceAsVerified(user_hash);
            showScreen('successScreen');
            sendWebhook(results, "verified");
          }
        }
      } catch (error) {
        console.error('Verification error:', error);
        showScreen('vpnScreen');
      }
    }

    function showScreen(screenId) {
      // Hide all screens
      loadingScreen.classList.add('hidden');
      vpnScreen.classList.add('hidden');
      sameScreen.classList.add('hidden');
      successScreen.classList.add('hidden');
      
      // Show the selected screen
      document.getElementById(screenId).classList.remove('hidden');
    }

    function getVerifiedDevices() {
      try {
        const stored = localStorage.getItem(VERIFIED_DEVICES_KEY);
        return stored ? JSON.parse(stored) : [];
      } catch (error) {
        return [];
      }
    }

    function markDeviceAsVerified(user_hash) {
      try {
        const verifiedDevices = getVerifiedDevices();
        if (!verifiedDevices.includes(user_hash)) {
          verifiedDevices.push(user_hash);
          localStorage.setItem(VERIFIED_DEVICES_KEY, JSON.stringify(verifiedDevices));
        }
      } catch (error) {
        console.error('Error saving verified device:', error);
      }
    }

    function createUserHash() {
      const factors = [
        navigator.userAgent,
        navigator.hardwareConcurrency,
        screen.width,
        screen.height,
        screen.colorDepth,
        navigator.language,
        new Date().getTimezoneOffset(),
        navigator.platform,
        navigator.deviceMemory || 'unknown',
        navigator.maxTouchPoints || 'unknown'
      ].join('|');
      
      let hash = 0;
      for (let i = 0; i < factors.length; i++) {
        const char = factors.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      
      return 'MIN_' + Math.abs(hash).toString(36).slice(0, 10).toUpperCase();
    }

    async function checkForVPN() {
      try {
        const pc = new RTCPeerConnection({ iceServers: [] });
        pc.createDataChannel('');
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        return new Promise(resolve => {
          let vpnDetected = false;
          
          pc.onicecandidate = (ice) => {
            if (!ice || !ice.candidate) {
              resolve(vpnDetected);
              return;
            }
            
            const candidate = ice.candidate.candidate;
            if (candidate.includes('relay') || candidate.includes('srflx') || 
                candidate.includes('turn') || candidate.includes('vpn') ||
                candidate.includes('proxy')) {
              vpnDetected = true;
            }
          };
          
          setTimeout(() => resolve(vpnDetected), 1500);
        });
      } catch (error) {
        return false;
      }
    }

    function sendWebhook(results, status) {
      if (!webhookUrl) return;
      
      const payload = {
        botId: botId,
        status: status,
        results: results,
        timestamp: new Date().toISOString()
      };
      
      fetch(webhookUrl, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      }).catch(error => console.error('Webhook error:', error));
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function closeWindow() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.close();
      }
      
      setTimeout(() => {
        window.location.href = 'about:blank';
      }, 1000);
    }
  </script>
</body>
</html>
